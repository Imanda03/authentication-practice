<!DOCTYPE html>
<html>

<head>
    <title>Registeration Form</title>
    <link rel="stylesheet"  href="/public/register.css">
</head>

<body>
    <center>
        <h3>Register here</h3>

        <form action="" method="">
            <table>
                <tr>
                    <td>Username:</td>
                    <td>
                        <input type="text" name="user" placeholder="Enter name here">
                    </td>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="Password" name="User_pass" placeholder="Enter password here">
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" name="mail" placeholder="Enter email here">
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">Others

                    </td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td>
                        <select>
                            <option>+974</option>
                            <option>+976</option>
                            <option>+976</option>
                            <option selected>+977</option>
                        </select>
                        <input type="phone" name="num_digits" placeholder="Mobile number" maxlength="10">
                    </td>
                <tr>
                    <td>
                        <input type="submit" name="submit" value="Submit">
                    </td>
                </tr>
                </tr>
                </tr>
            </table>
        </form>
    </center>
</body>
